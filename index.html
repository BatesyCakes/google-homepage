<!doctype html>

<html lang="en">
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

    
<body>
    
    <div class="navbar">
        <ul>
            <li><a>Gmail</a></li>
            <li><a>Images</a></li>
            <li><a>Maps</a></li>
            <li><a>Drive</a></li>
            <li>...</li>
        </ul>
    </div>
    
    <div class="logo">
        <img id="hplogo" src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" alt="Google logo">

    <div class="search">
        <form>
            <input type="search" input="Google Search">

    </div>
    
    <div class="buttons">
        <form>
            <input type="submit" value="Google Search">

    </div>
    
</body>
    
<footer>
    <ul id="lfoot">
        <li><a>Advertising</a></li>
        <li><a>Business</a></li>
        <li><a>About</a></li>
    </ul>
    <ul id="rfoot">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>
        <li><a>Settings</a></li>
    </ul>
</footer>
    
</html>
